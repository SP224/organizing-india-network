<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizing India Blog Network</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
    #search {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      width: 250px;
    }
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ff6b6b;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="ðŸ” Search articles..." />
  <div id="graph"></div>
  <div id="error" style="display: none;"></div>
  
  <script src="https://unpkg.com/force-graph@1.43.0"></script>
  <script>
    const searchBox = document.getElementById("search");
    const errorDiv = document.getElementById("error");
    
    const Graph = ForceGraph()(document.getElementById("graph"))
      .width(window.innerWidth)
      .height(window.innerHeight)
      .nodeAutoColorBy("cluster")
      .nodeLabel(node => node.label)
      .nodeRelSize(4)
      .linkWidth(2)
      .linkColor(() => '#666')
      .onNodeClick(node => {
        if (node.url) window.open(node.url, "_blank");
      });

    // Handle window resize
    window.addEventListener('resize', () => {
      Graph.width(window.innerWidth).height(window.innerHeight);
    });

    fetch("graph-data.json")
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        console.log('Loaded data:', data);
        Graph.graphData(data);
        
        searchBox.addEventListener("input", () => {
          const q = searchBox.value.toLowerCase();
          if (q.trim() === '') {
            // Show all nodes when search is empty
            Graph.nodeVisibility(() => true);
          } else {
            Graph.nodeVisibility(node =>
              node.label.toLowerCase().includes(q)
            );
          }
        });
      })
      .catch(error => {
        console.error('Error loading graph data:', error);
        errorDiv.textContent = `Error loading graph data: ${error.message}`;
        errorDiv.style.display = 'block';
      });
  </script>
</body>
</html>

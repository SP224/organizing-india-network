<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizing India Blog Network</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #search {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="🔍 Search..." />
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const graph = {
      nodes: [
        { id: "1", label: "Transforming India’s Electric Utilities", cluster: "Energy", x: 100, y: 100, color: "#f94144", url: "https://organizing-india.blogspot.com/2023/05/transforming-indias-electric-utilities.html" },
        { id: "2", label: "Digital Infrastructure for Public Services", cluster: "Digital", x: 300, y: 100, color: "#577590", url: "https://organizing-india.blogspot.com/2022/11/digital-infrastructure-for-public.html" },
        { id: "3", label: "Enabling Broadband through PPP", cluster: "Digital", x: 300, y: 300, color: "#577590", url: "https://organizing-india.blogspot.com/2021/09/enabling-broadband-through-ppp.html" },
        { id: "4", label: "Why Regulatory Reform Matters", cluster: "Governance", x: 100, y: 300, color: "#f8961e", url: "https://organizing-india.blogspot.com/2020/01/why-regulatory-reform-matters.html" },
        { id: "5", label: "India’s LNG Opportunity", cluster: "Energy", x: 200, y: 200, color: "#f94144", url: "https://organizing-india.blogspot.com/2021/04/indias-lng-opportunity.html" },
        { id: "6", label: "Redesigning Rural Broadband", cluster: "Digital", x: 400, y: 200, color: "#577590", url: "https://organizing-india.blogspot.com/2022/01/redesigning-rural-broadband.html" },
        { id: "7", label: "Making State Capacity Work", cluster: "Governance", x: 100, y: 400, color: "#f8961e", url: "https://organizing-india.blogspot.com/2019/08/making-state-capacity-work.html" }
      ],
      edges: [
        { source: "1", target: "5" },
        { source: "2", target: "3" },
        { source: "2", target: "6" },
        { source: "4", target: "7" },
        { source: "3", target: "6" },
        { source: "1", target: "4" }
      ]
    };

    function draw() {
      ctx.clearRect(0, 0, width, height);
      // Draw edges
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 1;
      graph.edges.forEach(e => {
        const n1 = graph.nodes.find(n => n.id === e.source);
        const n2 = graph.nodes.find(n => n.id === e.target);
        if (n1 && n2) {
          ctx.beginPath();
          ctx.moveTo(n1.x, n1.y);
          ctx.lineTo(n2.x, n2.y);
          ctx.stroke();
        }
      });

      // Draw nodes
      graph.nodes.forEach(n => {
        ctx.beginPath();
        ctx.fillStyle = n.color;
        ctx.arc(n.x, n.y, 10, 0, 2 * Math.PI);
        ctx.fill();
      });

      // Draw labels
      ctx.fillStyle = "#fff";
      ctx.font = "14px sans-serif";
      ctx.textAlign = "center";
      graph.nodes.forEach(n => {
        ctx.fillText(n.label, n.x, n.y - 14);
      });
    }

    draw();

    // Handle click
    canvas.addEventListener("click", e => {
      const mx = e.offsetX, my = e.offsetY;
      graph.nodes.forEach(n => {
        const dx = n.x - mx, dy = n.y - my;
        if (dx * dx + dy * dy < 100) {
          window.open(n.url, "_blank");
        }
      });
    });

    // Search filter
    document.getElementById("search").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      graph.nodes.forEach(n => {
        n.hidden = !n.label.toLowerCase().includes(q);
      });
      drawFiltered();
    });

    function drawFiltered() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 1;
      graph.edges.forEach(e => {
        const n1 = graph.nodes.find(n => n.id === e.source && !n.hidden);
        const n2 = graph.nodes.find(n => n.id === e.target && !n.hidden);
        if (n1 && n2) {
          ctx.beginPath();
          ctx.moveTo(n1.x, n1.y);
          ctx.lineTo(n2.x, n2.y);
          ctx.stroke();
        }
      });

      graph.nodes.forEach(n => {
        if (!n.hidden) {
          ctx.beginPath();
          ctx.fillStyle = n.color;
          ctx.arc(n.x, n.y, 10, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "#fff";
          ctx.font = "14px sans-serif";
          ctx.textAlign = "center";
          ctx.fillText(n.label, n.x, n.y - 14);
        }
      });
    }
  </script>
</body>
</html>

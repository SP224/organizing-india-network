<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizing India Blog Network</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    #graph {
      width: 100vw;
      height: 100vh;
    }
    #search {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      width: 250px;
    } #controls {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 4px;
    }
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ff6b6b;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
    }
    .control-button {
      background: #577590;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }OC
    .control-button:hover {
      background: #456b7a;
    }

    #legend {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 4px;
      max-height: calc(100vh - 20px);
      overflow-y: auto;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-size: 12px;
    }
    .legend-color-box {
      width: 15px;
      height: 15px;
      border-radius: 3px;
      margin-right: 8px;
      border: 1px solid rgba(255,255,255,0.3);
    }
</style>
</head>
<body>
  <input type="text" id="search" placeholder="üîç Search articles..." />
  <div id="controls">
    <button class="control-button" onclick="resetView()">Reset View</button>
    <button class="control-button" onclick="toggleLinks()">Toggle Links</button>
    <div style="margin-top: 5px; font-size: 12px;">
      <span>Nodes: <span id="nodeCount">0</span></span> |
      <span>Links: <span id="linkCount">0</span></span>
    </div>
  </div>
  <div id="legend"></div>
  <div id="graph"></div>
  <div id="error" style="display: none;"></div>
  <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
  <script src="https://unpkg.com/force-graph@1.43.0"></script>
  <script>
    const searchBox = document.getElementById("search");
    const errorDiv = document.getElementById("error");
    const nodeCountSpan = document.getElementById("nodeCount");
    const linkCountSpan = document.getElementById("linkCount");
    
    let showLinks = true;
    let originalData = null;
    
    const Graph = ForceGraph()(document.getElementById("graph"))
      .width(window.innerWidth)
      .height(window.innerHeight)
      .nodeAutoColorBy("cluster")
      .nodeLabel(node => `<div style="background: rgba(0,0,0,0.8); padding: 5px; border-radius: 3px; color: white; max-width: 200px;">${node.label}</div>`)
      .nodeRelSize(6)
      .linkWidth(2)
      .linkColor(() => '#666')
      .onNodeClick(node => {
        if (node.url) {
          window.open(node.url, "_blank");
        }
      })
      .onNodeHover(node => {
        document.body.style.cursor = node ? 'pointer' : 'default';
      })
      .d3Force('charge', d3.forceManyBody().strength(-100)) // Adjusted for compactness
      .d3Force('link', d3.forceLink(data.links).id(d => d.id).distance(30).strength(1)); // Adjusted for compactness

    // Handle window resize
    window.addEventListener('resize', () => {
      Graph.width(window.innerWidth).height(window.innerHeight);
    });

    // Control functions
    function resetView() {
      Graph.zoomToFit(400);
    }
    
    function toggleLinks() {
      showLinks = !showLinks;
      if (originalData) {
        Graph.graphData({
          nodes: originalData.nodes,
          links: showLinks ? originalData.links : []
        });
      }
    }

    // Enhanced search functionality
    searchBox.addEventListener("input", () => {
      const query = searchBox.value.toLowerCase().trim();
      
      if (query === '') {
        // Show all nodes when search is empty
        Graph.nodeVisibility(() => true);
        Graph.linkVisibility(() => showLinks);
      } else {
        // Filter nodes and connected links
        const visibleNodeIds = new Set();
        
        Graph.nodeVisibility(node => {
          const isVisible = node.label.toLowerCase().includes(query) || 
                           (node.cluster && node.cluster.toLowerCase().includes(query));
          if (isVisible) {
            visibleNodeIds.add(node.id);
          }
          return isVisible;
        });
        
        Graph.linkVisibility(link => {
          return showLinks && (visibleNodeIds.has(link.source.id || link.source) || 
                              visibleNodeIds.has(link.target.id || link.target));
        });
      }
    });

    // Load and process data
    fetch("graph-data.json")
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Successfully loaded data from graph-data.json:', data);
        
        // Validate data structure
        if (!data.nodes || !Array.isArray(data.nodes)) {
          throw new Error('Invalid or missing nodes array in JSON');
        }
        
        if (!data.links || !Array.isArray(data.links)) {
          throw new Error('Invalid or missing links array in JSON');
        }
        
        // Validate node-link consistency
        const nodeIds = new Set(data.nodes.map(n => n.id));
        const invalidLinks = data.links.filter(l => 
          !nodeIds.has(l.source) || !nodeIds.has(l.target)
        );
        
        if (invalidLinks.length > 0) {
          console.warn('Found links referencing non-existent nodes:', invalidLinks);
        }
        
        // Store original data
        originalData = data;
        
        // Update counters
        nodeCountSpan.textContent = data.nodes.length;
        linkCountSpan.textContent = data.links.length;
        
        // Load graph
        Graph.graphData(data);

        // Adjust force-directed graph parameters for compactness
        Graph
          .d3Force('charge', d3.forceManyBody().strength(-100)) // Less repulsion
          .d3Force('link', d3.forceLink(data.links).id(d => d.id).distance(30).strength(1)); // Stronger, shorter links
        
        // Auto-fit to view
        setTimeout(() => Graph.zoomToFit(400), 100);
        
        // Define the color palette (must match scraper.py)
        const colors = ["#f94144", "#f3722c", "#f8961e", "#f9c74f", "#90be6d", "#43aa8b", "#4d908e", "#577590", "#277da1", "#f94144"];

        // Populate legend
        const uniqueClusters = [...new Set(data.nodes.map(node => node.cluster))].sort((a, b) => {
          const numA = parseInt(a.replace('Topic ', ''));
          const numB = parseInt(b.replace('Topic ', ''));
          return numA - numB;
        });
        const legendDiv = document.getElementById('legend');
        legendDiv.innerHTML = '<h3>Clusters</h3>';
        uniqueClusters.forEach(clusterName => {
          const clusterIndex = parseInt(clusterName.replace('Topic ', '')) - 1;
          const color = colors[clusterIndex % colors.length];
          
          const legendItem = document.createElement('div');
          legendItem.className = 'legend-item';
          legendItem.innerHTML = `
            <div class="legend-color-box" style="background-color: ${color};"></div>
            <span>${clusterName}</span>
          `;
          legendDiv.appendChild(legendItem);
        });

        console.log('Graph successfully initialized');
        
      })
      .catch(error => {
        console.error('Error loading graph data:', error);
        errorDiv.innerHTML = `
          <h3>‚ùå Error Loading Network Graph</h3>
          <p><strong>Issue:</strong> ${error.message}</p>
          <h4>Troubleshooting Steps:</h4>
          <ul style="text-align: left; max-width: 400px;">
            <li>Check if <code>graph-data.json</code> exists in repository root</li>
            <li>Verify JSON syntax at <a href="https://jsonlint.com" target="_blank" style="color: #69b3ff;">JSONLint.com</a></li>
            <li>Ensure GitHub Pages is properly enabled</li>
            <li>Check browser console (F12) for detailed errors</li>
          </ul>
          <p><a href="https://github.com/SP224/organizing-india-network" target="_blank" style="color: #69b3ff;">View Repository</a></p>
        `;
        errorDiv.style.display = 'block';
      });
  </script>
</body>
</html>

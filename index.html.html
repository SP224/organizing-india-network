<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Organizing India Blog Network</title>  <style>    html, body {      margin: 0;      padding: 0;      overflow: hidden;      height: 100%;      background: #111;      color: #eee;      font-family: sans-serif;    }    #graph {      width: 100vw;      height: 100vh;    }    #search {      position: absolute;      top: 12px;      left: 12px;      z-index: 10;    }    #legend {      position: absolute;      top: 12px;      right: 12px;      padding: 8px;      background: rgba(0,0,0,0.5);      border-radius: 4px;      font-size: 14px;      max-width: 200px;      color: #fff;    }    .legend-color {      display: inline-block;      width: 12px;      height: 12px;      margin-right: 6px;      vertical-align: middle;    }  </style></head><body>  <input type="text" id="search" placeholder="🔍 Search..." />  <div id="legend"></div>  <canvas id="graph"></canvas>  <script src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>  <script>    // Embedded blog graph data    const graphData = {      "nodes": [        { "id": "1", "label": "Transforming India’s Electric Utilities", "url": "https://organizing-india.blogspot.com/2023/05/transforming-indias-electric-utilities.html", "cluster": "Energy", "color": "#f94144" },        { "id": "2", "label": "Digital Infrastructure for Public Services", "url": "https://organizing-india.blogspot.com/2022/11/digital-infrastructure-for-public.html", "cluster": "Digital", "color": "#577590" },        { "id": "3", "label": "Enabling Broadband through Public-Private Partnership", "url": "https://organizing-india.blogspot.com/2021/09/enabling-broadband-through-ppp.html", "cluster": "Digital", "color": "#577590" },        { "id": "4", "label": "Why Regulatory Reform Matters", "url": "https://organizing-india.blogspot.com/2020/01/why-regulatory-reform-matters.html", "cluster": "Governance", "color": "#f8961e" },        { "id": "5", "label": "India’s LNG Opportunity", "url": "https://organizing-india.blogspot.com/2021/04/indias-lng-opportunity.html", "cluster": "Energy", "color": "#f94144" },        { "id": "6", "label": "Redesigning Rural Broadband", "url": "https://organizing-india.blogspot.com/2022/01/redesigning-rural-broadband.html", "cluster": "Digital", "color": "#577590" },        { "id": "7", "label": "Making State Capacity Work", "url": "https://organizing-india.blogspot.com/2019/08/making-state-capacity-work.html", "cluster": "Governance", "color": "#f8961e" }      ],      "edges": [        { "source": "1", "target": "5" },        { "source": "2", "target": "3" },        { "source": "2", "target": "6" },        { "source": "4", "target": "7" },        { "source": "3", "target": "6" },        { "source": "1", "target": "4" }      ]    };    // Initialize the graph    const container = document.getElementById("graph");    const graph = {      nodes: graphData.nodes.map(n => ({        ...n,        size: 8,        color: n.color || "#888"      })),      edges: graphData.edges.map((e, i) => ({        ...e,        id: "e" + i,        size: 0.5,        color: "#999"      }))    };    const renderer = new sigma.Sigma(graph, container, {      renderEdgeLabels: false,      allowInvalidContainer: false,      zIndex: true    });    renderer.on("enterNode", ({ node }) => {      container.title = graph.nodes.find(n => n.id === node).label;    });    renderer.on("leaveNode", () => {      container.title = "";    });    renderer.on("clickNode", ({ node }) => {      const found = graph.nodes.find(n => n.id === node);      if (found && found.url) window.open(found.url, "_blank");    });    // Search logic    document.getElementById("search").addEventListener("input", e => {      const query = e.target.value.toLowerCase();      renderer.setSetting("nodeReducer", (node, data) => {        if (!query) return {};        return data.label.toLowerCase().includes(query)          ? { zIndex: 1 }          : { hidden: true };      });      renderer.refresh();    });    // Legend    const legendData = [...new Set(graph.nodes.map(n => n.cluster))].sort();    const legendColors = {};    legendData.forEach((cl, i) => {      legendColors[cl] = graph.nodes.find(n => n.cluster === cl)?.color || "#888";    });    const legend = document.getElementById("legend");    legend.innerHTML = `<strong>Topic Clusters</strong><br>` +      legendData.map(c =>        `<div><span class="legend-color" style="background:${legendColors[c]}"></span>${c}</div>`      ).join("");</script></body></html>
